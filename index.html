<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Abay's Corner</title>
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <header id="header">
    <button class="menu-toggle"></button>
    <nav class="nav">
      <ul class="menu">
        <a href="#" class="menu__link">
          <li class="menu__item" data-text="Home">Home</li class="menu__item">
        </a>
        <a href="#" class="menu__link">
          <li class="menu__item" data-text="Projects">Projects</li>
        </a>
        <a href="#" class="menu__link">
          <li class="menu__item" data-text="Skills">Skills</li>
        </a>
        <a href="#" class="menu__link">
          <li class="menu__item" data-text="Contact">Contact</li>
        </a>
      </ul>
    </nav>

<!-- -------------------------------- /nav --------------------------------- -->

    <section class="hero section">
      <div class="container">
        <div class="toggles">
          <div class="dark-toggle">
            <input type="checkbox" class="checkbox" id="dark-toggle">
            <label class="toggle" for="dark-toggle">
              <i class="fas fa-moon"></i>
              <i class="fas fa-sun"></i>
              <div class="ball"></div>
            </label>
          </div>
          <div class="lang-toggle">
            <input type="checkbox" class="checkbox" id="lang-toggle">
            <label class="toggle" for="lang-toggle">
              <span class="toggle-lang">RU</span class="toggle-lang">
              <span class="toggle-lang">ENG</span>
              <div class="ball"></div>
            </label>
          </div>
        </div>
        <div class="hero-block">
          <h1 class="hero__title">Hello, World!</h1>
          <p class="hero__description">
            My name is Abay Ibrayev, <br>I'm a professional Software / Web Developer.
          </p>
        </div>
        <a href="#" class="arrow__link">
        <div class="arrow"></div>
        </a>
      </div>
    </section>

<!-- -------------------------------- /hero -------------------------------- -->

  </header>

<!-- ------------------------------- /header ------------------------------- -->

  <script src="js/main.js"></script>
  <script src="https://kit.fontawesome.com/4195d4fac7.js" crossorigin="anonymous"></script>
</body>
</html>
